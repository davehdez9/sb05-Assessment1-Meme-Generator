<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="titles">
        <h1>MEME GENERATOR</h1>
        <p>Fill out the form to start creating memes!</p>
      </div>
    </header>

    <section class="form-section">
      <form action="#">
        <div class="info">
          <label for="img">Image URL: </label>
          <input type="url" id="img" name="img-meme" class="input" />
        </div>

        <div class="info">
          <label for="top">Text On Top: </label>
          <input type="text" id="top" name="top-text" class="input" />
        </div>

        <div class="info">
          <label for="bottom">Text On Bottom: </label>
          <input type="text" id="bottom" name="bottom-text" class="input" />
        </div>
        <div class="submit">
          <input type="submit" value="Add Meme" id="submit" />
        </div>
      </form>
    </section>

    <div class="meme-generator"></div>
