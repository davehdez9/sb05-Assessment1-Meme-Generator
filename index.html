<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-content">
      <div class="top-text">
        <h1>MEME GENERATOR</h1>
        <h3>Fill out the forms to start creating memes!</h3>
      </div>

      <div class="form-content">
        <form action="">
          <label for="img"> Image URL </label>
          <input type="text" id="img" name="URl" /><br />
          <label for="top"> Text on top </label>
          <input type="text" id="top" name="topText" /><br />
          <label for="bottom"> Text Bottom </label>
          <input type="text" id="bottom" name="bottomText" /><br />
          <input class="submit" type="submit" value="Add Meme" />
        </form>
      </div>
    </div>

    <div class="bottom-content"></div>
  </body>
</html>
